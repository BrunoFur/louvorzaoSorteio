<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para Sorteio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro para Sorteio</h1>
        <form id="registrationForm" class="mt-4" name="louvorzao">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="telefone">Número de Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="pertenceIgreja">Pertence a alguma igreja?</label>
                <select class="form-control" id="pertenceIgreja" name="pertenceIgreja" required>
                    <option value="não">Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
            <div class="form-group" id="igrejaDiv" style="display: none;">
                <label for="igreja">Qual igreja?</label>
                <input type="text" class="form-control" id="igreja" name="igreja">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
        <div id="resultado" class="alert alert-success mt-4" style="display: none;">
            <h4 class="alert-heading">Registro Completo!</h4>
            <p id="mensagem"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var nome = document.getElementById('nome').value;
            var dataNascimento = document.getElementById('dataNascimento').value;
            var telefone = document.getElementById('telefone').value;
            var pertenceIgreja = document.getElementById('pertenceIgreja').value;
            var igreja = document.getElementById('igreja').value;
            
            var formData = {
                'Nome': nome,
                'Data de Nascimento': dataNascimento,
                'Número de Telefone': telefone,
                'Pertence a alguma igreja?': pertenceIgreja,
                'Qual igreja?': igreja
            };

            fetch('https://script.google.com/macros/s/AKfycbyJcScf7O6s6efLl6FcRBqPSd1YmJW1M0rX4OzxxrU/exec', {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(function(response) {
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('resultado').style.display = 'block';
                document.getElementById('mensagem').textContent = 'Seu registro foi enviado com sucesso!';
            })
            .catch(function(error) {
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('resultado').style.display = 'block';
                document.getElementById('resultado').className = 'alert alert-danger mt-4';
                document.getElementById('mensagem').textContent = 'Ocorreu um erro ao enviar seu registro. Por favor, tente novamente mais tarde.';
                console.error('Erro ao enviar dados:', error);
            });
        });
        
        document.getElementById('pertenceIgreja').addEventListener('change', function() {
            if (this.value === 'sim') {
                document.getElementById('igrejaDiv').style.display = 'block';
            } else {
                document.getElementById('igrejaDiv').style.display = 'none';
                document.getElementById('igreja').value = '';
            }
        });
    </script>
</body>
</html>
