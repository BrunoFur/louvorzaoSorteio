<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para Sorteio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro para Sorteio</h1>
        <form id="registrationForm" class="mt-4">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="telefone">Número de Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="pertenceIgreja">Pertence a alguma igreja?</label>
                <select class="form-control" id="pertenceIgreja" name="pertenceIgreja" required>
                    <option value="não">Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
            <div class="form-group" id="igrejaDiv" style="display: none;">
                <label for="igreja">Qual igreja?</label>
                <input type="text" class="form-control" id="igreja" name="igreja">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
        <div id="resultado" class="alert alert-success mt-4" style="display: none;">
            <h4 class="alert-heading">Registro Completo!</h4>
            <p id="mensagem"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
